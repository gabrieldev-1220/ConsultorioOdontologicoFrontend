<div class="sidebar" [ngClass]="{'active': !sidebarActive}">
  <div class="sidebar-header">
    <div class="profile-section">
      <img [src]="authService.getAvatar() || 'assets/images/avatar_def.png'" alt="Avatar" class="avatar" />
      <div class="profile-info">
        <h4>{{ authService.getFullName() || 'Odontólogo Desconocido' }}</h4>
        <p>Matrícula: {{ authService.getMatricula() || 'N/A' }}</p>
      </div>
    </div>
  </div>

  <ul class="sidebar-menu">
    <!-- MÓDULOS COMUNES PARA ODONTÓLOGO Y ADMIN -->
    <li class="menu-item" *ngIf="rol === 'odontologo' || rol === 'admin'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="/dashboard">
        <span>Inicio</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'odontologo' || rol === 'admin'" routerLinkActive="active">
      <a routerLink="/pacientes">
        <span>Pacientes</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'odontologo' || rol === 'admin'" routerLinkActive="active">
      <a routerLink="/turnos">
        <span>Citas / Turnos</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'odontologo' || rol === 'admin'" routerLinkActive="active">
      <a routerLink="/pagos">
        <span>Facturación / Pagos</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'odontologo' || rol === 'admin'" routerLinkActive="active">
      <a routerLink="/tratamientos">
        <span>Tratamientos</span>
      </a>
    </li>

    <!-- MÓDULOS EXCLUSIVOS PARA ADMIN -->
    <li class="menu-item" *ngIf="rol === 'admin'" routerLinkActive="active">
      <a routerLink="/usuarios">
        <span>Usuarios y Roles</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'admin'" routerLinkActive="active">
      <a routerLink="/odontologos">
        <span>Gestión Odontólogos</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'admin'" routerLinkActive="active">
      <a routerLink="/bitacora">
        <span>Bitácora</span>
      </a>
    </li>
    <li class="menu-item" *ngIf="rol === 'admin'" routerLinkActive="active">
      <a routerLink="/reportes">
        <span>Reportes</span>
      </a>
    </li>

    <!-- CERRAR SESIÓN -->
    <li class="menu-item" (click)="logout()">
      <a>
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </a>
    </li>
  </ul>
</div>
