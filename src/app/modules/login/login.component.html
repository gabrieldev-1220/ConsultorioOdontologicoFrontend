<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <!-- Panel Izquierdo con imagen -->
      <div class="login-left-image">
        <img
          src="assets/images/left-image_a.png"
          alt="Consultorio"
          class="login-left-img"
          (error)="onImageError($event)"
        />
      </div>

      <!-- Panel Derecho con formulario -->
      <div class="login-card fade-in">
        <div class="logo-placeholder">
          <h1>Consultorio Odontológico COIN</h1>
        </div>
        <h3 class="text-center mb-4">Inicio de Sesión</h3>
        <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              required
              class="form-control"
              placeholder="Ingresa tu usuario"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="form-control"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
            Iniciar Sesión
          </button>
        </form>
        <p class="text-center mt-3">
          ¿Olvidaste tu contraseña? <a routerLink="/forgot-password">Recupérala</a>
        </p>
      </div>
    </div>
  </div>
</div>
