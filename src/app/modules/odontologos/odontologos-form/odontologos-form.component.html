<div class="card fade-in odontologo-form">
  <div class="card-header">
    <h3>
      <i class="fas fa-user-md"></i> {{ id ? 'Editar Odontólogo' : 'Nuevo Odontólogo' }}
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre *</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Juan">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido *</label>
          <input id="apellido" type="text" class="form-control" formControlName="apellido" placeholder="Pérez">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="matricula">Matrícula *</label>
          <input id="matricula" type="text" class="form-control" formControlName="matricula" placeholder="MP-12345">
        </div>
        <div class="form-group col-md-6">
          <label for="telefono">Teléfono *</label>
          <input id="telefono" type="text" class="form-control" formControlName="telefono" placeholder="+54 11 1234-5678">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="juan@example.com">
        </div>
        <div class="form-group col-md-6">
          <label for="especialidad">Especialidad</label>
          <input id="especialidad" type="text" class="form-control" formControlName="especialidad" placeholder="Ortodoncia">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          <i class="fas fa-save"></i> {{ id ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn btn-secondary-outline" (click)="router.navigate(['/odontologos'])">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
