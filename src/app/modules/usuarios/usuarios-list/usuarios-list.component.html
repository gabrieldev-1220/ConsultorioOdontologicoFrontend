<div class="card fade-in usuarios-container">
  <div class="card-header">
    <h3>Lista de Usuarios</h3>
    <a routerLink="new" class="btn btn-success btn-nuevo-usuario">
      <i class="fas fa-user-plus"></i> Nuevo Usuario
    </a>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-modern">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Rol</th>
            <th>Odont√≥logo ID</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td><span class="badge badge-id">{{ usuario.idUsuario }}</span></td>
            <td><strong>{{ usuario.username }}</strong></td>
            <td>
              <span class="badge" [ngClass]="{
                'badge-admin': usuario.rol === 'admin',
                'badge-odontologo': usuario.rol === 'odontologo',
                'badge-recepcionista': usuario.rol === 'recepcionista'
              }">{{ usuario.rol | titlecase }}</span>
            </td>
            <td>{{ usuario.idOdontologo || '-' }}</td>
            <td>
              <a routerLink="{{usuario.idUsuario}}/edit" class="btn btn-primary btn-sm btn-editar-usuario">
                <i class="fas fa-edit"></i> Editar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
