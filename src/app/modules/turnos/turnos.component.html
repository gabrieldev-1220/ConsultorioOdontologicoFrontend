<div class="turnos-container">
  <h2>Agenda de Turnos</h2>

  <form [formGroup]="filtroForm" class="filtro-form">
    <mat-form-field appearance="outline">
      <mat-label>Fecha inicio</mat-label>
      <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha fin</mat-label>
      <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID Odontólogo</mat-label>
      <input matInput type="number" formControlName="idOdontologo">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="cargarTurnos()" type="button">Filtrar</button>
    <button mat-raised-button color="warn" (click)="limpiarFiltros()" type="button">Limpiar</button>
  </form>

  <mat-spinner *ngIf="loading"></mat-spinner>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading && turnos.length > 0">

    <!-- Paciente -->
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let turno"> {{turno.paciente}} </td>
    </ng-container>

    <!-- Odontólogo -->
    <ng-container matColumnDef="odontologo">
      <th mat-header-cell *matHeaderCellDef> Odontólogo </th>
      <td mat-cell *matCellDef="let turno"> {{turno.odontologo}} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let turno"> {{turno.fecha | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let turno"> {{turno.hora}} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let turno">
        <span [ngClass]="{
          'estado-pendiente': turno.estado === 'pendiente',
          'estado-en-curso': turno.estado === 'en curso',
          'estado-finalizado': turno.estado === 'finalizado',
          'estado-cancelado': turno.estado === 'cancelado'
        }">{{turno.estado}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!loading && turnos.length === 0">No hay turnos para el período seleccionado.</p>
</div>
