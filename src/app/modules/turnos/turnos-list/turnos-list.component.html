<div class="card fade-in turnos-container">
  <div class="card-header">
    <h3>
      <i class="fas fa-calendar-alt"></i> Mis Turnos
    </h3>
    <small class="text-muted">
      <i class="fas fa-clock"></i> Todos los turnos registrados
    </small>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="loading text-center">
      <i class="fas fa-spinner fa-spin"></i> Cargando turnos...
    </div>
    <div *ngIf="!loading && noDataMessage" class="no-data text-center text-muted">
      <i class="fas fa-calendar-times"></i>
      <p>{{ noDataMessage }}</p>
    </div>
    <div class="turnos-grid" *ngIf="!loading && turnos.length > 0">
      <div class="turno-card animate-in" *ngFor="let turno of turnos; let i = index" style="--delay: {{ (i * 0.1) + 's' }};">
        <div class="turno-header">
          <div class="turno-date">
            <strong>{{ turno.fechaHora | date:'dd MMM' }}</strong>
            <span class="turno-time">{{ turno.fechaHora | date:'HH:mm' }}</span>
          </div>
          <span class="status-badge" [ngClass]="{
            'status-pendiente': turno.estado === 'pendiente',
            'status-realizado': turno.estado === 'realizado',
            'status-cancelado': turno.estado === 'cancelado'
          }">
            {{ turno.estado | titlecase }}
          </span>
        </div>
        <div class="turno-body">
          <p class="paciente-name">
            <i class="fas fa-user"></i>
            <strong>Paciente:</strong> {{ getPacienteName(turno.idPaciente) }}
          </p>
          <p class="odontologo-name" *ngIf="turno.idOdontologo">
            <i class="fas fa-user-md"></i>
            <strong>Odont√≥logo:</strong> {{ getOdontologoName(turno.idOdontologo) }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
