<div class="pagos-container fade-in">
  <div class="header">
    <h3>Lista de Pagos</h3>
    <a routerLink="new" class="btn btn-success">Nuevo Pago</a>
  </div>

  <div class="cards-wrapper" *ngIf="pagos.length > 0; else noPagos">
    <div class="pago-card" *ngFor="let pago of pagos">
      <div class="pago-header">
        <span class="pago-id">#{{ pago.idPago }}</span>
        <span class="pago-metodo" 
              [class.tarjeta]="pago.metodoPago === 'tarjeta'"
              [class.transferencia]="pago.metodoPago === 'transferencia'"
              [class.efectivo]="pago.metodoPago === 'efectivo'">
          {{ pago.metodoPago | titlecase }}
        </span>
      </div>
      <div class="pago-body">
        <div class="pago-monto">{{ pago.monto | currency:'USD':'symbol':'1.0-0' }}</div>
        <div class="pago-fecha">{{ pago.fechaPago | date:'d MMM yyyy' }}</div>
      </div>
      <div class="pago-footer">
        <small class="paciente-id">Paciente ID: {{ pago.idPaciente }}</small>
        <a routerLink="{{pago.idPago}}/edit" class="btn-editar">Editar</a>
      </div>
    </div>
  </div>

  <ng-template #noPagos>
    <p class="sin-pagos">No hay pagos registrados.</p>
  </ng-template>
</div>
