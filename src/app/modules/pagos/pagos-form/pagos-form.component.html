<div class="card fade-in">
  <div class="card-header">
    <h3>{{ id ? 'Editar' : 'Nuevo' }} Pago</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="mb-3">
        <label>Paciente</label>
        <select formControlName="idPaciente" class="form-control">
          <option *ngFor="let p of pacientes" [value]="p.idPaciente">{{ p.nombre }} {{ p.apellido }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Fecha de Pago</label>
        <input type="datetime-local" formControlName="fechaPago" class="form-control">
      </div>
      <div class="mb-3">
        <label>Monto</label>
        <input type="number" formControlName="monto" class="form-control">
      </div>
      <div class="mb-3">
        <label>MÃ©todo de Pago</label>
        <select formControlName="metodoPago" class="form-control">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Observaciones</label>
        <textarea formControlName="observaciones" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    </form>
  </div>
</div>
