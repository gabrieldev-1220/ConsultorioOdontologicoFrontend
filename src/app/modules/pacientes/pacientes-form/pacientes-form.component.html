<div class="form-container">
  <h2>{{ id ? 'Editar Paciente' : 'Agregar Nuevo Paciente' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input id="dni" formControlName="dni" type="text" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" formControlName="telefono" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" formControlName="direccion" type="text">
    </div>
    <div class="form-group">
      <label for="activo">Activo</label>
      <input id="activo" formControlName="activo" type="checkbox">
    </div>
    <button type="submit" [disabled]="form.invalid">Guardar</button>
    <button type="button" (click)="router.navigate(['/pacientes'])">Cancelar</button>
  </form>
</div>
