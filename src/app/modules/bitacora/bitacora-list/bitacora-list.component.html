<div class="card fade-in">
  <div class="card-header">
    <h3>Bitácora de Acciones</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-modern">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario ID</th>
            <th>Acción</th>
            <th>Fecha</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of bitacora">
            <td><span class="badge badge-id">{{ entry.idBitacora }}</span></td>
            <td><strong>{{ entry.idUsuario }}</strong></td>
            <td>
              <span class="badge" [ngClass]="{
                'badge-login': entry.accion.includes('login'),
                'badge-create': entry.accion.includes('crear'),
                'badge-update': entry.accion.includes('actualizar'),
                'badge-delete': entry.accion.includes('eliminar')
              }">{{ entry.accion }}</span>
            </td>
            <td>{{ entry.fecha | date:'short' }}</td>
            <td class="text-truncate" style="max-width: 200px;">{{ entry.detalles }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="bitacora.length === 0" class="text-center text-muted">
        No hay registros en la bitácora.
      </p>
    </div>
  </div>
</div>
