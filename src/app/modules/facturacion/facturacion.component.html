<div class="facturacion-container">
  <div class="header-section">
    <h3>Historial de Pagos</h3>
    <button class="btn-imprimir" (click)="imprimirFactura()">Imprimir Factura</button>
  </div>

  <div *ngIf="pagos.length > 0; else noData" class="pagos-grid">
    <div class="pago-card" *ngFor="let p of pagos">
      <div class="card-header">
        <span class="fecha">{{ p.fecha | date:'dd/MM/yyyy' }}</span>
        <span class="estado {{ p.estado }}">{{ p.estado }}</span>
      </div>
      <div class="card-body">
        <p class="concepto">{{ p.concepto }}</p>
        <p class="monto">{{ p.monto | currency:'USD':'symbol':'1.0-0' }}</p>
      </div>
    </div>
  </div>

  <div class="total-resumen">
    <strong>Total Pagado:</strong> {{ totalPagado | currency:'USD':'symbol':'1.0-0' }}
  </div>

  <ng-template #noData>
    <p class="empty">No hay pagos registrados.</p>
  </ng-template>
</div>
