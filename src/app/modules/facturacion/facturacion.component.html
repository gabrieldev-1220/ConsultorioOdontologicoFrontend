<div class="facturacion-container">
  <h3>Historial de Pagos</h3>

  <div *ngIf="pagos.length > 0; else noData">
    <table class="facturacion-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pagos">
          <td>{{ p.fecha | date:'dd/MM/yyyy' }}</td>
          <td>{{ p.concepto }}</td>
          <td>{{ p.monto | currency:'USD':'symbol':'1.0-0' }}</td>
          <td><span class="estado {{ p.estado }}">{{ p.estado }}</span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="total">
          <td colspan="2"><strong>Total Pagado</strong></td>
          <td colspan="2"><strong>{{ totalPagado | currency:'USD':'symbol':'1.0-0' }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <ng-template #noData>
    <p class="empty">No hay pagos registrados.</p>
  </ng-template>
</div>
